<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>To Do List</title>
  </head>
  <body class="body">
    <div class="mainContainer">
      <h1>Lista zadań</h1>
      <form action="" class="form">
        <div class="form__newTaskContainer">
          <h3 class="newTaskContainer__Header">Dodaj nowe zadanie</h3>
        </div>
        <div class="form__addNewTaskContainer">
          <input
            type="text"
            class="newTask__Input"
            placeholder="Co jest do zrobienia?"
          />
          <button class="newTask__addButton">Dodaj zadanie</button>
        </div>
        <div class="form__tasksHeaderContainer">
          <h3 class="tasksContainer__header">Lista zadań</h3>
        </div>
        <div class="form__tasksList">
          <ul class="tasks">
            <li>cos</li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
