<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/mediaQueries.css" />

    <meta property="og:image" content="images/todolist.png" />
    <link rel="icon" href="images/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="javascript/script.js"></script>
    <title>To Do List</title>
  </head>
  <body class="body">
    <main class="main">
      <header class="main__header">Task list</header>

      <section class="section">
        <h2 class="section__header">Add new task</h2>
        <div class="section__body">
          <form action="" class="form js-form">
            <div class="form__addNewTaskContainer">
              <input
                type="text"
                class="newTask__input js-addTaskInput"
                placeholder="What do you need to do?"
                autofocus
              />
              <button class="newTask__addButton js-addTaskButton">
                Add task
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="section">
        <h2 class="section__header">List of tasks</h2>
        <div class="section__body">
          <div class="form__tasksList">
            <ul class="tasks js-tasks"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
