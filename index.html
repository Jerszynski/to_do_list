<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <script defer src="javascript/script.js"></script>
    <title>To Do List</title>
  </head>
  <body class="body">
    <div class="mainContainer">
      <h1>Task list</h1>
      <form action="" class="form js-form">
        <div class="form__newTaskContainer">
          <h3 class="newTaskContainer__Header">Add new task</h3>
        </div>
        <div class="form__addNewTaskContainer">
          <input
            type="text"
            class="newTask__input js-addTaskInput"
            placeholder="What do you need to do?"
          />
          <button class="newTask__addButton js-addTaskButton">Add task</button>
        </div>
        <div class="form__tasksHeaderContainer">
          <h3 class="tasksContainer__header">List of tasks</h3>
        </div>
        <div class="form__tasksList">
          <ul class="tasks js-tasks"></ul>
        </div>
      </form>
    </div>
  </body>
</html>
