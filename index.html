<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/mediaQueries.css" />

    <meta property="og:image" content="images/todolist.png" />
    <link rel="icon" href="images/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="javascript/script.js"></script>
    <title>To Do List</title>
  </head>
  <body class="body">
    <div class="mainContainer">
      <h1>Task list</h1>
      <form action="" class="form js-form">
        <div class="form__newTaskContainer">
          <h3 class="newTaskContainer__Header">Add new task</h3>
        </div>
        <div class="form__addNewTaskContainer">
          <input
            type="text"
            class="newTask__input js-addTaskInput"
            placeholder="What do you need to do?"
            autofocus
          />
          <button class="newTask__addButton js-addTaskButton">Add task</button>
        </div>
        <div class="form__tasksHeaderContainer">
          <h3 class="tasksContainer__header">List of tasks</h3>
        </div>
        <div class="form__tasksList">
          <ul class="tasks js-tasks"></ul>
        </div>
      </form>
    </div>
  </body>
</html>
